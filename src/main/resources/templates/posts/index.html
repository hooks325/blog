<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
</head>
<body>
    <div style="display: inline-block; margin: 4em;" th:each="post : ${posts}" >
        <h1 th:text="${post.title}"></h1>
        <p th:text="${post.body}"></p>
    </div>
</body>
</html>
