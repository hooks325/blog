<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
</head>
<body>
    <form th:attr="action=${'/posts/' + post.id + '/edit'}" method="post" th:object="${post}">
        <label for="title">Title:</label>
        <input th:field="*{title}" id="title" />

        <label for="body">Body:</label>
        <input th:field="*{body}" id="body" />
        <input type="submit" />
    </form>
</body>
</html>
